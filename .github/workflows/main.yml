name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your desired branch
  pull_request:
    branches:  
       - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            git clone https://github.com/workbyshan/chatbot-app.git
            cd chatbot-app
            echo "the git clone process is complete"
            # Any other deployment commands you need
          EOF
